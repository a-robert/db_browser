<!DOCTYPE html>
<html lang="en">
<head>
  <title>Students</title>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no"/>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>

<header></header>
<div class="container">
  <br><br>
  <div class="actions">
    <button type="button" data-api="students" class="btn btn-primary get-info">Ստանալ ուսանողներին</button>
    <button type="button" data-api="groups" class="btn btn-primary get-info">Ստանալ խմբերը</button>
    <button type="button" data-api="grades" class="btn btn-primary get-info">Ստանալ գնահատականները</button>
    <button type="button" data-api="subjects" class="btn btn-primary get-info">Ստանալ առարկաները</button>
    <button type="button" data-api="summary" class="btn btn-primary get-info">Ստանալ ընդհանուր տեղեկատվությունը</button>
  </div>
  <br>
  <br>
  <div class="actions">
    <button type="button" data-api="students" class="btn btn-primary add-info">Ավելացնել ուսանող</button>
    <button type="button" data-api="groups" class="btn btn-primary add-info">Ավելացնել խումբ</button>
    <button type="button" data-api="grades" class="btn btn-primary add-info">Ավելացնել գնահատական</button>
    <button type="button" data-api="subjects" class="btn btn-primary add-info">Ավելացնել առարկա</button>
  </div>
  <br><br>
  <div class="scrollable-area">
    <table class="table table-striped data-table">
    </table>
  </div>

  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Տվյալի ավելացում, փոփոխում</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="add-data-form" id="add-data-form" method="post">
          </form>
        </div>
        <div class="modal-footer">
          <button id="confirm" type="submit" form="add-data-form" class="btn btn-primary">Ավելացնել/փոփոխել</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Փակել</button>
        </div>
      </div>
    </div>
  </div>
</div>
<footer></footer>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
